<!DOCTYPE html>
<html>

<!--
Vue Komponents Demo
by Guillaume JIBAUT
-->

<head>
    <title>Vue Komponents - Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4.0.0 CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="../vue-treeview.css">

    <!-- Font Awesome 5.0.8, Web Fonts with CSS -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <!-- VueJS 2.5.13 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>

<body>
    <!-- Komponent : vue-paginator -->
    <div id="paginator-app" class="pl-2">
        <h3>
            Paginator Demo :
        </h3>
        <p>
            Items {{ startIndex }} to {{ startIndex + 11 }} / {{ totalItems }}
            <vue-paginator v-on:set-pagination-callback="setPaginationCallback" v-on:get-page-data="getDataList" v-bind:items-per-page="12"
                v-bind:ellipsis-delta="3"></vue-paginator>
        </p>
    </div>
    <script src="../vue-paginator.js"></script>
    <script src="demo-paginator.js"></script>

    <hr>

    <!-- Komponent : vue-treeview -->
    <div id="treeview-app" class="pl-2">
        <h3>
            Treeview Demo :
        </h3>
        <vue-treeview v-bind:data-nodes="nodes"></vue-treeview>
    </div>
    <script src="../vue-treeview.js"></script>
    <script src="demo-treeview.js"></script>
</body>

</html>
